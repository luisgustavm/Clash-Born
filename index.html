<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Clash Born</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="login-fundo">
    <div class="login-container">
      <div class="login-box">
        <img src="img/logo.png" alt="Logo Clash Born" class="login-logo" />
        <h2>LOGIN</h2>
        <form id="login-form">
          <input type="text" id="login-usuario" placeholder="Usuário" required />
          <input type="password" id="login-senha" placeholder="Senha" required />
          <button type="submit">Entrar</button>
        </form>
        <p class="signup-link">Não tem conta? <a href="cadastro.html">Cadastre-se</a></p>
      </div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
